<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <!-- above line is for fitting to any device-->
    <title>Oscar Award Catalog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img id="logo" src="./images/oscars_logo.jpeg" alt="Oscars Statue Logo" width="100" height="120">

    <div class="year-selector">
        <button class="arrow" onclick="goLeft()"><img src="./images/left_arrow.jpeg"></button>

        <ul class="year-scroll-container">
            <li class="year-btn" data-year="2007">2007</li>
            <li class="year-btn" data-year="2008">2008</li>
            <li class="year-btn" data-year="2009">2009</li>
            <li class="year-btn" data-year="2010">2010</li>
            <li class="year-btn" data-year="2011">2011</li>
            <li class="year-btn" data-year="2012">2012</li>
            <li class="year-btn" data-year="2013">2013</li>
            <li class="year-btn" data-year="2014">2014</li>
            <li class="year-btn" data-year="2015">2015</li>
            <li class="year-btn" data-year="2016">2016</li>
            <li class="year-btn" data-year="2017">2017</li>
            <li class="year-btn" data-year="2018">2018</li>
            <li class="year-btn" data-year="2019">2019</li>
            <li class="year-btn" data-year="2020">2020</li>
            <li class="year-btn" data-year="2021">2021</li>
            <li class="year-btn" data-year="2022">2022</li>
            <li class="year-btn" data-year="2023">2023</li>
            <li class="year-btn" data-year="2024">2024</li>
            <li class="year-btn" data-year="2025">2025</li>
        </ul>

        <button class="arrow" onclick="goRight()"><img src="./images/right_arrow.jpeg"></button>
    </div>

    <div id="content">
        <h1>Select a year to view award winners!</h1>
    </div>

    <script src="script.js">
    </script>
</body>
</html>
